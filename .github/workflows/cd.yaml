name: cd

on:
  push:
    branches: [ main ]
    paths: [ VERSION ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get Version
      run: echo "::set-output name=version::$(cat VERSION)"
      id: get-version

    - name: Tag Version
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            ref: 'refs/tags/${{ steps.get-version.outputs.version }}',
          })

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::510771454635:role/GithubActions
        role-session-name: GithubActionsSession

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to ECR
      uses: docker/login-action@v1
      with:
        registry: 510771454635.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: lakitu:${{ steps.get-version.outputs.version }}
